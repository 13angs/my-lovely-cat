version: '3.8'

services:
  mlc-mongo-db:
    image: mongo
    container_name: mlc-mongo-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: P4ssw0rd
    
    volumes:
      - type: bind
        source: ./data
        target: /data/db
    
    networks:
      - mlc-network
  
  mlc-mongo-express:
    image: mongo-express
    container_name: mlc-mongo-express
    restart: always
    ports:
      - "8081:8081"
    
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: P4ssw0rd
      ME_CONFIG_MONGODB_URL: mongodb://root:P4ssw0rd@mlc-mongo-db:27017/
    
    networks:
      - mlc-network

networks:
  mlc-network:
    name: mlc-network
    external: true
